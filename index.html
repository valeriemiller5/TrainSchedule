<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <title>TrainSchedule</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: black; color: gold">
      <h1 class="text-center">Hogwarts Express</h1>
      <h3 class="text-center">Welcome to Platform 9 3/4!</h3>
    </div>

    <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">Current Train Schedule</h3>
              <table class="table table-sm table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Train</h3>
            <form>
              <div class="form-group row">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="trainName" placeholder="Train Name" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destinationInput" placeholder="Location" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="trainTime" placeholder="00:00" type="text">
              </div>
              <div class="form-group row">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="freqTime" placeholder="0 min" type="text">
              </div>
              <button class="btn btn-primary float-right" id="addTrain">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>

  <script type="text/javascript" src="assets/javascript/logic.js"></script>
  </body>
  </html>
